default_style_event_color_end : 'purple'
default_style_event_color_decay : 'blue'
default_style_event_color_highlight: 'red'
default_style_trace_highlight_color : 'red'
default_style_event_pick_offset : 0

default_show_peak : "1"
default_show_decay : "1"
default_show_start : "1"
default_show_end : ""

#system
default_config_user_path : "user_config.yaml"
default_config_system_path : 'system_config.yaml'
default_config_keymap_path: 'key_map.yaml'
default_config_autoload : 1
default_config_autosave : 1
default_config_file_autodir : 1
default_config_undo_stack : 2


# channel
